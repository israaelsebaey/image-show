<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="row text-center">
            <div class="d-flex justify-content-around imgs mx-auto" id="imgs">
               <img src="./images/3.jpg"  name="3.jpg"/>
               <img src="./images/16.jpg"  name="16.jpg"/>
               <img src="./images/21.jpg"  name="21.jpg"/>
               <img src="./images/23.jpg"  name="23.jpg"/>
               <img src="./images/20.jpg"  name="20.jpg"/>
               <img src="./images/22.jpg"  name="22.jpg"/>
               <img src="./images/17.jpg"  name="17.jpg"/>   
            </div>
        </div>
        <div class="row overflow-hidden">
            <div class="card mx-auto" id="card">
                <div id="zoom" class="mx-auto">
                    <img src="./images/3.jpg" class="card-img-top" id="myImg">
                </div>
            </div>
        </div>
        <div class="rowtext-center">
            <div class="d-flex justify-content-around btns mx-auto">
                <button class="btn btn-primary" id="btnprev">prev</button>
                <button class="btn btn-primary" id="btnstart">start</button>
                <button class="btn btn-primary" id="btnend">end</button>
                <button class="btn btn-primary" id="btnnext">next</button>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
